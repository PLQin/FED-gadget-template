<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="../../styles/pages.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/button.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/form.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/tips.css" />
    <style type="text/css" media="screen">
        .wrapper {
            width: 960px;
        }
        
        .cb-group {
            width: 600px;
        }
    </style>
    
    <script type="text/javascript" src="../../scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../../scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../scripts/jquery.validate.js"></script>
    <script type="text/javascript" src="../../scripts/jquery.tips.js"></script>
    <script type="text/javascript" src="scripts/validate.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="form">
        <form>
            <div class="form-field clearfix">
                <label class="field-label" for="txt-required"><span>*</span>必填字段：</label>
                <div class="field-input">
                    <input type="text" value="" id="txt-required" name="txt-required" class="input-text" />
                    <div class="field-tip">required: true</div>
                </div>
            </div>
            <div class="form-field clearfix">
                <label class="field-label" for="txt-max-length">最大长度：</label>
                <div class="field-input">
                    <input type="text" value="" id="txt-max-length" name="txt-max-length" class="input-text" />
                    <div class="field-tip">maxLength: 5</div>
                </div>
            </div>
            <div class="form-field clearfix">
                <label class="field-label" for="txt-digits-max">数字/最大值：</label>
                <div class="field-input">
                    <input type="text" value="" id="txt-digits-max" name="txt-digits-max" class="input-text" />
                    <div class="field-tip">digits: true, max: 100</div>
                </div>
            </div>
            <div class="form-field clearfix">
                <label class="field-label" for="txt-email">Email：</label>
                <div class="field-input">
                    <input type="text" value="" id="txt-email" name="txt-email" class="input-text" />
                    <div class="field-tip">email: true</div>
                </div>
            </div>
            <div class="form-field clearfix">
                <label class="field-label" for="txt-url">URL：</label>
                <div class="field-input">
                    <input type="text" value="" id="txt-url" name="txt-url" class="input-text" />
                    <div class="field-tip">url: true</div>
                </div>
            </div>
            <div class="form-field clearfix">
                <label class="field-label" for="txt-password">密码：</label>
                <div class="field-input">
                    <input type="password" value="" id="txt-password" name="txt-password" class="input-text" />
                    <div class="field-tip">required: true, minLength: 6</div>
                </div>
            </div>
            <div class="form-field clearfix">
                <label class="field-label" for="txt-confirm-password">再次输入密码：</label>
                <div class="field-input">
                    <input type="password" value="" id="txt-confirm-password" name="txt-confirm-password" class="input-text" />
                    <div class="field-tip">equalTo: "txt-confirm-password"</div>
                </div>
            </div>
            <div class="form-field clearfix">
                <label class="field-label">状态：</label>
                <div class="field-input">
                    <label><input type="radio" value="status-enable" id="radio-enable" name="radio-status">启用</label>
                    <label><input type="radio" value="status-disable" id="radio-disable" name="radio-status">禁用</label>
                </div>
            </div>
            <div class="form-field clearfix">
                <label class="field-label">多选：</label>
                <div class="field-input cb-group">
                    <label><input type="checkbox" value="cb1" id="check-1" name="cb-group">checkbox1</label>
                    <label><input type="checkbox" value="cb2" id="check-2" name="cb-group">checkbox2</label>
                    <label><input type="checkbox" value="cb3" id="check-3" name="cb-group">checkbox3</label>
                    <label><input type="checkbox" value="cb4" id="check-4" name="cb-group">checkbox4</label>
                    <label><input type="checkbox" value="cb5" id="check-5" name="cb-group">checkbox5</label>
                    <label><input type="checkbox" value="cb6" id="check-6" name="cb-group">checkbox6</label>
                    <label><input type="checkbox" value="cb7" id="check-7" name="cb-group">checkbox7</label>
                    <label><input type="checkbox" value="cb8" id="check-8" name="cb-group">checkbox8</label>
                    <label><input type="checkbox" value="cb9" id="check-9" name="cb-group">checkbox9</label>
                    <label><input type="checkbox" value="cb10" id="check-10" name="cb-group">checkbox10</label>
                </div>
            </div>
        </form>
        <div class="form-buttons clearfix">
            <div class="btn-submit-input form-button">
                <div class="btn-submit-input-inner">
                    <input type="button" value="保 存" class="input-button" id="btn-save" />
                </div>
            </div>
            <a href="#" class="form-link" id="link-reset">重置</a>
        </div>
</div>

</body>
</html>
