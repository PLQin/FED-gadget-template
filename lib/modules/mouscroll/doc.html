<h3>说明文档</h3>
<p>
<strong>使用方法与参数说明：</strong>
<pre class="brush:js">
$( "selector" ).mouscroll({
    handle: ".selector",  //可以产生拖动交互的元素，required
    cancel: ".selector",  //忽略拖动交互的元素，optional
    cursor: "auto",       //拖动时的cursor样式
    x: true,              //是否可以在水平方向拖动
    y: true               //是否可以在竖直方向拖动
});
</pre>
</p>
