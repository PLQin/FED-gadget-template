<h3>说明文档</h3>
<p>DigitRoll 是基于jQuery 开发的一个组件</p>

<p>
<strong>使用方法与参数说明：</strong>
<br />options 是可选的参数,默认值为：
<pre class="brush:js">
$( "selector" ).digitroll({	
		baseValue:null,		//初始化数值
		step:null,			//递增量
		range:null,			//初始化位数
		bg:[],				//指定位置高亮背景图片，从右向左
		odd:null,			//指定位置添加边距，从右向左
		interval:3000		//时间间隔
});
</pre>
</p>
<p>更多细节请查看 Demo</p>
