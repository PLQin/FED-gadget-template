<h3>说明文档</h3>
<p>一款简单易用的全局信息提示组件，提供 loading, success 和 error 三种信息提示。</p>
<p>
<strong>使用方法与参数说明:</strong> 
<pre class="brush:js">
	$.modal( command, {			//command可选的值："modal-loading","modal-success","modal-error"
		autoHide: 5000,			//自动消失时间
		msg: "提交中，请稍后..."       //弹出层文本            
	});
</pre>
</p>
<p>更多细节请查看 Demo.</p>
